sentences:
- id: 8f9907db-ab68-46df-bf63-92463fea7053
  zh-hans: 可以进来吗？
  pinyin: Kěyǐ jìnlái ma?
  en: Can I come in?
  es: ¿Puedo pasar?
- id: 771c5a0c-d9fa-4ae7-a206-f22f9608e2c7
  zh-hans: 请进！
  pinyin: Qǐng jìn!
  en: Please come in!
  es: Pase, por favor.
- id: 6d4fe178-62c9-46d6-a553-20b8d8c7314d
  zh-hans: 杨老师，您好。
  pinyin: Yáng Lǎoshī, nín hǎo.
  en: Teacher Yang, hello.
  es: Hola, profesor Yang.
- id: 890ed092-c802-44f2-89d8-62ea274246e9
  context: video
  zh-hans: 你好。
  pinyin: Nǐ hǎo.
  en: Hello.
  es: Hola.
- id: 0c212368-cbc8-470e-8532-2d6ac998b1c5
  zh-hans: 这是我朋友，他是记者。
  pinyin: Zhè shì wǒ péngyǒu, tā shì jìzhě.
  en: This is my friend, he is a journalist.
  es: Este es mi amigo, es periodista.
- id: df7769ec-ba95-49d3-8fe4-fb62fd161897
  zh-hans: 请问，您贵姓？
  pinyin: Qǐngwèn, nín guìxìng?
  en: May I ask, what is your name?
  es: Disculpe, ¿Cómo se llama?
- id: 36d113c3-e2c1-4296-a809-6814d7a4ac95
  zh-hans: 我姓陆，叫陆雨平。
  pinyin: Wǒ xìng Lù, jiào Lù Yǔpíng.
  en: My surname is Lu, I am called Lu Yuping.
  es: Me apellido Lu, Lu Yuping.
- id: eef6ee3f-2fb5-4e01-9813-2b28377def45
  zh-hans: 你好，陆先生，认识你很高兴。
  pinyin: Nǐ hǎo, Lù Xiānshēng, rènshí nǐ hěn gāoxìng.
  en: Hello, Mr. Lu, very pleased to meet you.
  es: Hola, Sr. Lu. Encantado.
- id: b85ef52b-558f-4ad3-b78c-eb33b06244aa
  zh-hans: 杨老师，认识您，我也很高兴。
  pinyin: Yáng Lǎoshī, rènshí nín, wǒ yě hěn gāoxìng.
  en: Teacher Yang, I am also very pleased to meet you.
  es: Profesor Yang, encantado de conocerle también.
